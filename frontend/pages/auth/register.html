<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire | Deliverix Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#f0fdf4] min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-10 border border-green-100">
            <div class="mb-8 text-center">
<div class="w-12 h-12 border-4 border-[#16a34a] rounded-2xl flex items-center justify-center bg-white shadow-xl shadow-green-100 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
    <span class="text-[#064e3b] font-extrabold text-2xl tracking-tighter">Dx</span>
</div>                <h1 class="text-3xl font-extrabold text-[#064e3b]">Créer un compte</h1>
                <p class="text-slate-500 mt-2 font-medium">Rejoignez la révolution de la livraison verte.</p>
            </div>

            <form action="/views/auth/register.php" method="post" class="space-y-5">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <label class="group relative cursor-pointer">
                        <input type="radio" name="role" value="client" class="peer hidden" checked>
                        <div class="p-4 border-2 border-green-50 rounded-2xl text-center transition-all peer-checked:border-[#22c55e] peer-checked:bg-green-50">
                            <span class="block text-sm font-bold text-slate-700 group-hover:text-[#16a34a]">Client</span>
                        </div>
                    </label>
                    <label class="group relative cursor-pointer">
                        <input type="radio" name="role" value="livreur" class="peer hidden">
                        <div class="p-4 border-2 border-green-50 rounded-2xl text-center transition-all peer-checked:border-[#22c55e] peer-checked:bg-green-50">
                            <span class="block text-sm font-bold text-slate-700 group-hover:text-[#16a34a]">Livreur</span>
                        </div>
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="prenom" placeholder="Prénom" class="w-full px-5 py-4 rounded-2xl bg-green-50/30 border border-green-100 outline-none focus:border-[#22c55e] transition-all">
                    <input type="text" name="nom" placeholder="Nom" class="w-full px-5 py-4 rounded-2xl bg-green-50/30 border border-green-100 outline-none focus:border-[#22c55e] transition-all">
                </div>
                <input type="email" name="email" placeholder="Email" class="w-full px-5 py-4 rounded-2xl bg-green-50/30 border border-green-100 outline-none focus:border-[#22c55e] transition-all">
                <input type="password" name="mot_de_passe" placeholder="Mot de passe" class="w-full px-5 py-4 rounded-2xl bg-green-50/30 border border-green-100 outline-none focus:border-[#22c55e] transition-all">
                
                <button type="submit" class="w-full bg-[#16a34a] hover:bg-[#064e3b] text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-green-100 transition-all transform active:scale-95">
                    Créer mon profil
                </button>
            </form>

            <p class="mt-8 text-center text-slate-500 font-medium">Déjà inscrit ? <a href="login.html" class="text-[#16a34a] font-bold hover:underline">Connexion</a></p>
        </div>
    </div>
    <script src="/frontend/assets/js/script.js"></script>
</body>
</html>
