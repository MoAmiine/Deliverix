<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes Disponibles | Deliverix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/frontend/styles/style.css">

    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#f0fdf4]/30 min-h-screen">

    <nav class="bg-white border-b border-green-100 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-[#064e3b] rounded-lg flex items-center justify-center text-white font-black italic">D</div>
                <span class="text-xl font-black text-[#064e3b]">Deliverix</span>
            </div>
            <div class="flex gap-4">
                <a href="livreur/my-offers.html" class="text-sm font-bold text-slate-600 hover:text-[#16a34a]">Mes Offres</a>
                <div class="w-8 h-8 rounded-full bg-green-100 border border-green-200"></div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 md:p-10">
        <header class="mb-10">
            <h1 class="text-3xl font-black text-[#064e3b]">Missions disponibles</h1>
            <p class="text-slate-500">Trouvez votre prochaine livraison parmi les demandes récentes.</p>
        </header>

        <div class="flex gap-3 mb-8 overflow-x-auto pb-2">
            <button class="px-5 py-2 rounded-full bg-[#16a34a] text-white font-bold text-sm">Toutes</button>
            <button class="px-5 py-2 rounded-full bg-white border border-green-100 text-slate-600 font-bold text-sm hover:border-[#16a34a]">Express</button>
            <button class="px-5 py-2 rounded-full bg-white border border-green-100 text-slate-600 font-bold text-sm hover:border-[#16a34a]">Fragile</button>
        </div>

        <div class="grid gap-6">
            <div class="bg-white p-6 rounded-[2rem] border border-green-50 shadow-sm hover:shadow-md transition-all">
                <div class="flex flex-wrap justify-between items-start gap-4">
                    <div class="space-y-3">
                        <div class="flex items-center gap-3">
                            <span class="px-3 py-1 bg-green-100 text-[#064e3b] text-[10px] font-black uppercase rounded-full tracking-wider">Nouveau</span>
                            <h3 class="text-xl font-extrabold text-slate-900 italic">Transport de matériel audio</h3>
                        </div>
                        <div class="flex flex-col gap-1 text-sm text-slate-500 font-medium">
                            <p class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-green-400"></span> 
                                <strong>Départ:</strong> Lyon (69002)
                            </p>
                            <p class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full bg-orange-400"></span> 
                                <strong>Arrivée:</strong> Villeurbanne (69100)
                            </p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-slate-400 font-bold uppercase mb-1">Offres actuelles</p>
                        <p class="text-lg font-black text-[#16a34a]">3 Livreurs</p>
                        <button onclick="window.location.href='livreur/make-offer.html'" class="mt-4 bg-[#064e3b] text-white px-6 py-3 rounded-xl font-bold hover:bg-[#16a34a] transition shadow-lg shadow-green-100">
                            Faire une offre
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/frontend/assets/js/script.js"></script>
</body>
</html>
