<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Offres | Deliverix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-white">

    <main class="max-w-5xl mx-auto p-8">
        <div class="flex justify-between items-center mb-12">
            <h1 class="text-4xl font-black text-[#064e3b]">Mon Activité</h1>
            <div class="bg-green-50 px-4 py-2 rounded-full text-[#16a34a] font-bold text-sm">Livreur Certifié</div>
        </div>

        <section class="mb-12">
            <h2 class="text-lg font-bold text-slate-400 uppercase tracking-widest mb-6 italic">Livraisons Actives</h2>
            <div class="bg-[#064e3b] rounded-[2.5rem] p-8 text-white shadow-2xl shadow-green-900/20">
                <div class="flex flex-wrap justify-between items-center gap-6">
                    <div>
                        <span class="bg-[#22c55e] text-white text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter">En cours</span>
                        <h3 class="text-2xl font-bold mt-2 italic">Commande #CMD-442</h3>
                        <p class="opacity-70 text-sm">Client : Marc Lefebvre • Destination : Paris 15</p>
                    </div>
                    <div class="flex gap-3">
                        <button class="bg-[#22c55e] hover:bg-white hover:text-[#064e3b] px-6 py-3 rounded-xl font-black transition-all">
                            Marquer comme Expédiée
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-lg font-bold text-slate-400 uppercase tracking-widest mb-6 italic">Offres Envoyées</h2>
            <div class="space-y-4">
                <div class="p-6 border border-green-100 rounded-2xl flex justify-between items-center bg-green-50/10">
                    <div>
                        <p class="font-bold text-slate-800">Livraison de fleurs</p>
                        <p class="text-xs text-slate-500">Votre offre : 12.00€ • Statut : <span class="text-orange-500 font-bold italic">En attente</span></p>
                    </div>
                    <button class="text-red-400 font-bold text-xs hover:underline">Retirer l'offre</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
